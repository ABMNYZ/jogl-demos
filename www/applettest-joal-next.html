<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>JOGL / JOAL Applet Test - Next JOGL Version</title>
</head>
<body>

<P>

<applet code="org.jdesktop.applet.util.JNLPAppletLauncher"
     width=600
     height=400
     archive="http://download.java.net/media/applet-launcher/applet-launcher.jar,http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-next/jogl.jar,http://download.java.net/media/gluegen/webstart/gluegen-rt.jar,http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-next/jogl-demos.jar,http://download.java.net/media/joal/webstart/joal.jar,http://download.java.net/media/joal/webstart/joal-demos.jar">
  <param name="subapplet.classname" VALUE="demos.applets.GearsJOALApplet">
  <param name="subapplet.displayname" VALUE="JOGL / JOAL Gears Applet">
  <param name="progressbar" value="true">
  <param name="jnlpNumExtensions" value="2">
  <param name="jnlpExtension1"
         value="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-next/jogl.jnlp">
  <param name="jnlpExtension2"
         value="http://download.java.net/media/joal/webstart/joal.jnlp">
</applet>

</P>

</body>
</html>
