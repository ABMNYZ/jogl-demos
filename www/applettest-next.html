<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>JOGL Applet Test - Next JOGL Version</title>
</head>
<body>

<P>

<applet code="org.jdesktop.applet.util.JNLPAppletLauncher"
     width=600
     height=400
     codebase="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-next"
     archive="applet-launcher.jar,jogl.jar,gluegen-rt.jar,jogl-demos.jar">
  <param name="subapplet.classname" value="demos.applets.GearsApplet">
  <param name="subapplet.displayname" value="JOGL Gears Applet">
  <param name="progressbar" value="true">
  <param name="jnlpNumExtensions" value="1">
  <param name="jnlpExtension1"
         value="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-next/jogl.jnlp">
</applet>

</P>

</body>
</html>
